<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Password Generator</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="length" class="form-label">Password Length</label>
                <input type="number" min="1" class="form-control" id="length" name="length" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
        <div class="mt-3">
            {% if password %}
            <h3>Your Password: </h3>
            <p class="alert alert-success" id="password">{{ password }}</p>
            <button class="btn btn-secondary" id="copy-btn">Copy to clipboard</button>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
